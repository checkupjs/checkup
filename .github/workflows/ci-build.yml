name: CI Build

on:
  push:
    branches:
      - main
      - 'v*'
  pull_request: {}
  schedule:
    - cron: '0 3 * * *' # daily, at 3am

jobs:
  test:
    name: Tests
    runs-on: macos-latest

    strategy:
      matrix:
        node: ['14', '16']

    steps:
      - uses: actions/checkout@v2
      - uses: volta-cli/action@v1
        with:
          node-version: ${{ matrix.node }}
      - name: install dependencies
        run: yarn install
      - name: tsc version
        run: yarn tsc --version
      - name: lint
        run: yarn lint
      - name: test
        run: yarn test
